<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Book - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .return-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .info-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="return-container">
        <h3 class="text-center mb-4">Return Book Confirmation</h3>

        <div class="mb-3">
            <p><span class="info-label">Member Name:</span> {{ transaction.member.name }}</p>
            <p><span class="info-label">Email:</span> {{ transaction.member.email }}</p>
            <p><span class="info-label">Book Title:</span> {{ transaction.book.title }}</p>
            <p><span class="info-label">Issued On:</span> {{ transaction.issue_date.strftime('%Y-%m-%d') }}</p>
        </div>

        <form method="POST" action="/return_book/{{ transaction.id }}">
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Confirm Return</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="/transactions" class="btn btn-link">Back to Transactions</a>
        </div>
    </div>
</div>

</body>
</html>
