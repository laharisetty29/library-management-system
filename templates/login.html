<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
        }
        .login-container {
            margin-top: 80px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4a90e2;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h3 class="text-center mb-4">Library System Login</h3>
                <form method="POST" action="{{url_for('dashboard')}}" method="POST"> <!-- Adjust this as needed -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" id="username" required placeholder="email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required placeholder="Enter password">
                    </div>

                    <div class="mb-3 text-end">
                        <a href="#" class="text-decoration-none small">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>

                    <div class="mt-3 text-center">
                        <span class="text-muted">Don't have an account?</span> <a href="/register">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
