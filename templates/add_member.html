<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .form-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3 class="mb-4 text-center">Register New Member</h3>

        <form method="POST" action="/add_member">
            <div class="mb-3">
                <label for="name" class="form-label">Member Name</label>
                <input type="text" name="name" id="name" class="form-control" required placeholder="Enter full name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Member Email</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Enter email address">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Add Member</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="/members" class="btn btn-link">Back to Member List</a>
        </div>
    </div>
</div>

</body>
</html>
