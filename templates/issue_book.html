<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Book - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3 class="mb-4 text-center">Issue Book to Member</h3>

        <form method="POST" action="/issue_book">
            <div class="mb-3">
                <label for="member_id" class="form-label">Select Member</label>
                <select name="member_id" id="member_id" class="form-select" required>
                    <option value="" disabled selected>Choose a member</option>
                    {% for member in members %}
                        <option value="{{ member.id }}">{{ member.name }} ({{ member.email }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="book_id" class="form-label">Select Book</label>
                <select name="book_id" id="book_id" class="form-select" required>
                    <option value="" disabled selected>Choose a book</option>
                    {% for book in books %}
                        <option value="{{ book.id }}">{{ book.title }} by {{ book.author }} (Qty: {{ book.quantity }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Issue Book</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="/transactions" class="btn btn-link">View All Transactions</a>
        </div>
    </div>
</div>

</body>
</html>
